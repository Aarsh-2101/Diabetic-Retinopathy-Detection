{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>RetinaCheck</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
		
	</head>

    <body class="is-preload  {% if request.path == '/' %}landing{% endif %}">
		<div id="page-wrapper">
			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="{% url 'index' %}">RetinaCheck</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="{% url 'index' %}">Home</a></li>
							<li><a href="{% url 'predict' %}">Model</a></li>
							<li><a href="{% url 'team' %}">Team</a></li>
							{% if user.is_authenticated %}
								<!-- User is logged in, so don't show the login and register buttons -->
								<li><a href="{% url 'dashboard' %}">Dashboard</a></li>
								<li><a href="{% url 'logout' %}" class="button primary">Log out</a></li>
							{% else %}
								<!-- User is not logged in, so show the login and register buttons -->
								<li><a href="{% url 'login' %}" class="button primary">Login</a></li>
								<li><a href="{% url 'register' %}" class="button primary">Sign Up</a></li>
							{% endif %}
                            
						</ul>
					</nav>
				</header>
    {% block content %}
    
    {% endblock %}
    <!-- Scripts -->
			<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'js/jquery.dropotron.min.js' %}"></script>
			<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'js/browser.min.js' %}"></script>
			<script src="{% static 'js/breakpoints.min.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
