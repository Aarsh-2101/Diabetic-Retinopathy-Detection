{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <section>
            <header class="major">
                <h2 class="h2-heading">Blindness Detection</h2>
            </header>
            <form action="predict" method="POST" enctype="multipart/form-data" style="margin-top: 2em;">
                {% csrf_token %}
                <div class="row gtr-uniform gtr-50">
                    <div class="col-12">
                        <h3>Select a retine photo</h3>
                        {{ form }}
                    </div>
                    <div class="col-12">
                        <ul class="actions special">
                            <li><input type="submit" value="Predict" class="primary fit" /></li>
                        </ul>
                    </div>
                </div>
            </form>
        </section>
    </div>
{% endblock %}
