{% extends 'base.html' %}
{% load static %}
{% block content %}


<h1>Predicted Label: {{predicted_label}}</h1>

<div style="position: relative; width: 500px; height: 500px;">
    <img src="{{retina_img_path}}" id="original_image" alt="Original Image" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    <img src="{{retina_gradcam_img_path}}" id="shap_image" alt="GradCAM Image" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    <canvas id="canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:1px solid #000000;"></canvas>
</div>
<div style="margin-top:5px">
    <label for="transparency">Transparency of SHAP img: </label>
    <input type="range" id="transparency" name="transparency" min="0" max="1" step="0.1" value="1">
</div>
<!-- <img src="{{retina_img_path}}" alt="Original Image" width="500" height="500" id="original_image">
<img src="{{retina_gradcam_img_path}}" alt="GradCAM Image" width="500" height="500" id="shap_image">
<canvas id="canvas" width="500" height="500" style="border:1px solid #000000;"></canvas> -->
<div style="margin-top:5px">
    <span>Color: </span>
    <label>
        <input type="radio" name="colorRadio" value="#218AE5" checked hidden/>
        <span style="display: inline-block; width: 20px; height: 20px; border-style: solid; background: #218AE5;"></span>
    </label>
    <label>
        <input type="radio" name="colorRadio" value="#ACD3F5" hidden/>
        <span style="display: inline-block; width: 20px; height: 20px; border-style: solid; background: #ACD3F5;"></span>
    </label>
    <label>
        <input type="radio" name="colorRadio" value="white" hidden/>
        <span style="display: inline-block; width: 20px; height: 20px; border-style: solid; background: white;"></span>
    </label>
    <label>
        <input type="radio" name="colorRadio" value="#FFA5C0" hidden/>
        <span style="display: inline-block; width: 20px; height: 20px; border-style: solid; background: #FFA5C0;"></span>
    </label>
    <label>
        <input type="radio" name="colorRadio" value="#FF1D62" hidden/>
        <span style="display: inline-block; width: 20px; height: 20px; border-style: solid; background: #FF1D62;"></span>
    </label>
</div>

<button id="getCanvasImage">Get Canvas Image</button>

<form action="correct_prediction" method=POST>
    {% csrf_token %}
    {{correct_label_form}}
    <input type="submit" value="Submit">
</form>

<script src="{% static 'js/jQuery_3.7.1.js' %}"></script>
<script src="{% static 'js/draw.js' %}"></script>
{% endblock %}
